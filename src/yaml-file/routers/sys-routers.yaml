apiVersion: 1.0
type: demo
name: sys_router
label: Sys Routers
description: All router render dynamic ui

includes:
  - path: /component/home
  - path: /component/order
  - path: /component/product

routers:
  - name: home
    path: /
    component: home_component
    iconName: Home
    exact: true
  
  - name: Order
    path: /orders
    component: order_component
    iconName: AddPhotoAlternate

  - name: product
    path: /products
    component: product_component
    iconName: AddModerator
    
  
    
